<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Records</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('q2.jpg') no-repeat center center fixed;
            background-size: cover;
            animation: backgroundAnimation 10s infinite alternate;
            color: white;
        }

        @keyframes backgroundAnimation {
            0% { filter: brightness(0.8); }
            100% { filter: brightness(1.2); }
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .record {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .record h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .record p {
            margin: 5px 0 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Medical Records</h1>
        <div class="record">
            <h3>Record #1</h3>
            <p>Date: 2023-01-15</p>
            <p>Diagnosis: Flu</p>
            <p>Treatment: Rest and hydration</p>
        </div>
        <div class="record">
            <h3>Record #2</h3>
            <p>Date: 2023-03-10</p>
            <p>Diagnosis: Sprained Ankle</p>
            <p>Treatment: Physical therapy</p>
        </div>
        <div class="record">
            <h3>Record #3</h3>
            <p>Date: 2023-06-20</p>
            <p>Diagnosis: Allergies</p>
            <p>Treatment: Antihistamines</p>
        </div>
    </div>
</body>
</html>
