<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #ffffff;
            padding: 30px 40px; 
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            text-align: center;
            margin: 20px auto 0;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .login-container p {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: #666;
        }

        .login-container p a {
            color: #007bff;
            text-decoration: none;
        }

        .login-container p a:hover {
            text-decoration: underline;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('p3.avif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Patient Login</h2>
        <form>
            <div class="form-group">
                <label for="email">User ID or Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your user ID or email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <div class="form-group"></div>
            </div class="wrap">
            <div class="form-group">
                <input type="checkbox" id="verify" name="verify" required style="display: inline-block; width: auto; margin-right: 10px;">
                <label for="verify" style="display: inline-block;">I confirm information provided is accurate</label>
            </div>
            <button type="submit" class="login-btn" id="login-btn">Login</button>
            <script>
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                const verifyCheckbox = document.getElementById('verify');
                const loginButton = document.getElementById('login-btn');

                function toggleLoginButton() {
                    if (emailInput.value.trim() && passwordInput.value.trim() && verifyCheckbox.checked) {
                        loginButton.disabled = false;
                        loginButton.addEventListener('click', (event) => {
                            event.preventDefault();
                            window.location.href = 'patientdashboard.html'; 
                        });
                    } else {
                        loginButton.disabled = true;
                    }
                }

                emailInput.addEventListener('input', toggleLoginButton);
                passwordInput.addEventListener('input', toggleLoginButton);
                verifyCheckbox.addEventListener('change', toggleLoginButton);
            </script>
            <div class="form-group"></div>
        </form>
        <p>Don't have an account? <a href="patientsignup.html">Sign up</a></p>
    </div>
</body>
</html>
