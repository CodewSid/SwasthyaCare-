<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-image: url('login1.avif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }

    
        button {
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        button:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }
        .login-container {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        body {
            background-image: url('h1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
    
</head>
<body>
    <h1>Welcome to the Login Page</h1>
    <div class="login-container">
        <button onclick="window.location.href='doclog.html'">Login as Doctor</button>
        <button onclick="window.location.href='patientlogin.html'">Login as Patient</button>
    </div>
</body>
</html>
